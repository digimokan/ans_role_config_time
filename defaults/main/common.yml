# enable continuous time-sync to public NTP servers
cfg_time_enable_continuous_sync_to_ntp_servers: true

# primary NTP servers (if cfg_time_enable_continuous_sync_to_ntp_servers enabled)
# Note: NTP servers are classified in hierarchy.
#   - Description: https://wiki.archlinux.org/index.php/Network_Time_Protocol_daemon#Connection_to_NTP_servers
# Note: best practice to use multiple x.pool.ntp.org, and specify with 'pool'
#   - https://www.ntppool.org/zone
#   - https://serverfault.com/questions/701371/ntp-conf-pool-vs-server-directives
cfg_time_primary_ntp_servers:
  - "0.pool.ntp.org"
  - "1.pool.ntp.org"
  - "2.pool.ntp.org"
  - "3.pool.ntp.org"

# geo-IP API uri to retrieve timezone string (if cfg_time_time_zone_tz_name def to 'auto')
cfg_time_geo_ip_uri: "http://ip-api.com/csv/?fields=timezone"

# The system time zone.
# Set to "auto" to call out to geo-IP API to determine tz.
# Set to e.g. "America/Vancouver" to specify tz manually.
# See https://en.wikipedia.org/wiki/List_of_tz_database_time_zones.
cfg_time_time_zone_tz_name: "auto"

